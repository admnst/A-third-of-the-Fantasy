<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>A third of the fantasy</title>
</head>

<body class="container-fluid">
    <div class="pos-f-t bg-white" id="accordion">
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand text-primary text-truncate col-8" data-toggle="collapse" href="#collapsea" role="button" aria-expanded="false"
                aria-controls="collapsea" id="a_top" style="margin-left:-30px;"></a>
            <div class="form-inline my-0" style="margin-right:-15px;">
                <a href="https://buguoheng.com" onclick="id=[]" class="btn-light btn-sm">remove id</a>
                <span onclick="query([])" class="btn-light btn-sm"><img src="static/svg/user.svg"></span>
                <span onclick="query()" class="btn-light btn-sm"><img src="static/svg/home.svg"></span>
                <span onclick="query(a)" class="btn-light btn-sm"><img src="static/svg/refresh-cw.svg"></span>
                <span class="navbar-toggler btn btn-light" data-toggle="collapse" data-target="#collapseb" aria-expanded="false" aria-controls="collapseb">
                    <img src="static/svg/feather.svg">
                </span>
            </div>
        </nav>
        <div class="collapse container-fluid text-right" data-parent="#accordion" id="collapseb">
            <div class="form-group">
                <input type="text" class="form-control" id="a" placeholder="insert object">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="b" rows="3" placeholder="Array of slipt(',')"></textarea>
            </div>
            <button class="btn btn-primary" onclick="create()">create</button>
        </div>
        <div class="collapse container-fluid text-right" data-parent="#accordion" id="collapsea">
            <div class="form-group">
                <input type="text" class="form-control" id="input_query" placeholder="object name">
            </div>
            <button class="btn btn-primary" onclick="query()">query</button>
        </div>
    </div>
    <div style="min-height:700px;">
        <div class="card bg-light">
            <div class="card-header text-primary" id="as"></div>
            <div class="row card-body" id="div_query" style="margin-top:-15px;margin-bottom: 15px;"></div>
        </div>
    </div>
    <div class="footer text-right margin-right:20px;">
        <a href="https://github.com/admnst/A-third-of-the-Fantasy.git"><img src="static/svg/github.svg" width="30" height="40"></a>
    </div>
    <script src="my.js"></script>
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js//bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>A third of the fantasy</title>
</head>

<body class="container-fluid">
    <div class="pos-f-t bg-white" id="accordion">
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand text-primary text-truncate col-8" data-toggle="collapse" href="#collapsea"
                role="button" aria-expanded="false" aria-controls="collapsea" id="a_top" style="margin-left:-30px;"></a>
            <div class="form-inline my-0" style="margin-right:-15px;">
                <a href="" class="btn-outline-primary btn-sm">S</a>
                <a href="" class="btn-outline-primary btn-sm md-2">S</a>
                <button class="navbar-toggler btn btn-light" data-toggle="collapse" data-target="#collapseb"
                    aria-expanded="false" aria-controls="collapseb">
                    <span class="navbar-toggler-icon btn-sm"></span>
                </button>
            </div>
        </nav>
        <div class="collapse container text-right" data-parent="#accordion" id="collapseb">
            <div class="form-group">
                <input type="text" class="form-control" id="a" placeholder="insert object">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="b" rows="3" placeholder="Array of slipt(',')"></textarea>
            </div>
            <button class="btn btn-primary" type="button" onclick="create()">create</button>
        </div>
        <div class="collapse container text-right" data-parent="#accordion" id="collapsea">
            <div class="form-group">
                <input type="text" class="form-control" id="input_query" placeholder="object name">
            </div>
            <button class="btn btn-primary" type="button" onclick="query()">query</button>
        </div>
    </div>
    <div style="min-height:700px;">
        <div class="card bg-light">
            <div class="card-header"><a class="h5"></a><a class="float-right">2019-1-30</a></div>
            <div class="row card-body" id="div_query" style="margin-top:-15px;margin-bottom: 15px;"></div>
        </div>
    </div>
    <div class="footer text-right">
        <a href="https://github.com/admnst/A-third-of-the-Fantasy.git">github</a>
    </div>
    <script>
        var query = function (obj) {
            var a = (obj != undefined ? obj.innerHTML : document.getElementById("input_query").value);
            var url = 'https://www.buguoheng.com/read.php' + (a == '' ? '' : '?a=' + a);
            var callBack = function (json) {
                document.getElementById("a_top").innerHTML = (a == '' ? 'fantasy' : a);
                document.getElementById("a").value = (a == '' ? 'fantasy' : a);
                func_query(json);
            }
            HttpGet(url, callBack);
        }
        var create = function () {
            var a = document.getElementById("a").value;
            if (a == '') { alert("please type a object") }
            var b = JSON.stringify(document.getElementById("b").value.split(","));
            var url = 'https://buguoheng.com/create.php?a=' + a + '&b=' + b;
            var callBack = function () { query(); }
            HttpGet(url, callBack);
        }
        var func_query = function (json) {
            var div = document.getElementById("div_query");
            div.innerHTML = '';
            for (j in json) {
                var a_div = document.createElement("div");
                var a = document.createElement("a");
                a_div.className = "navbar-brand col-12 text-truncate border-bottom";
                a.onclick = function () { query(this) };
                a.innerHTML = json[j]['a'] == undefined ? '' : json[j]['a'];
                a_div.appendChild(a);
                var sum = document.createElement("a");
                sum.className = "float-right";
                sum.innerHTML = json[j]['count'] == undefined ? '' : json[j]['count'];
                a_div.appendChild(sum);
                div.appendChild(a_div);
            }
        }
        var HttpGet = function (Url, CallBack) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            }
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var json;
                    try {
                        json = JSON.parse(xmlhttp.responseText);
                    }
                    catch (e) {
                        console.log(xmlhttp.responseText + '\n' + e)
                    } console.log(json)
                    CallBack(json);
                }
            }
            xmlhttp.open("GET", Url, true);
            xmlhttp.send();
        }
        query();
    </script>
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js//popper.min.js"></script>
    <script src="static/js//bootstrap.min.js"></script>
</body>

</html>

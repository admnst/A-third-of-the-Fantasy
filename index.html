<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>A third of the fantasy</title>
</head>

<body class="container-fluid">
    <div class="pos-f-t bg-white">
        <nav class="navbar navbar-light">
            <a class="navbar-brand"> <span class="text-primary">A</span> <span class="text-primary">third</span> <span
                    class="text-primary">of</span>
                <span class="text-primary">the</span> <span class="text-primary">fantasy</span>
            </a>
            <a href="https://github.com/admnst/A-third-of-the-Fantasy.git" class="btn-outline-light">github</a>
            <a href="" class="btn-outline-light">self</a>
            <button class="navbar-toggler btn btn-light" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn-sm"></span>
            </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="navbar input-group mb-3">
                <input type="text" class="form-control" id="input_query" placeholder="object name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="query()">query</button>
                </div>
            </div>
            <div class="navbar input-group mb-3">
                <input type="text" class="form-control" id="a" placeholder="insert object">
                <input type="text" class="form-control" id="b" placeholder="Array of slipt(',')">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="insert()">insert</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-light">
        <div class="card-header">
            <div class="row">
                <div class="col-2">#</div>
                <div class="col-6">a</div>
                <div class="col-4">b</div>
            </div>
        </div>
        <div class="row card-body" id="div_query" style="min-height:600px"></div>
    </div>
    <script>
        var query = function (obj) {
            var a = (obj != undefined ? obj.innerHTML : document.getElementById("input_query").value);
            var url = 'https://www.buguoheng.com/read.php' + (a == '' ? '' : '?a=' + a);
            var callBack = function (str) {
                try {
                    func_query(JSON.parse(str));
                }
                catch (e) {
                    console.log(str + '\n' + e)
                }
            }
            HttpGet(url, callBack);
        }
        var insert = function () {
            var a = document.getElementById("a").value;
            if (a == '') { alert("please type a object") }
            var b = JSON.stringify(document.getElementById("b").value.split(","));
            var url = 'https://buguoheng.com/create.php?a=' + a + '&b=' + b;
            var callBack = function () { query(); }
            HttpGet(url, callBack);
        }
        var func_query = function (json) {
            var div = document.getElementById("div_query");
            div.innerHTML = '';
            for (j in json) {
                var index = document.createElement("div");
                index.className = "col-2";
                if (j % 10 == 0) {
                    index.className = "col-2 text-primary";
                }
                index.innerHTML = j;
                div.appendChild(index);
                var a_div = document.createElement("div");
                var a = document.createElement("a");
                var a_edit = document.createElement("button");
                a_div.className = "col-6";
                a_edit.className = "btn btn-outline-light";
                a.onclick = function () { query(this) };
                a_edit.onclick = function () {
                    document.getElementById("a").value = this.parentElement.childNodes[0].innerHTML;
                    $('.collapse').collapse('show');
                };
                a.innerHTML = json[j]['a'] == undefined ? '' : json[j]['a'];
                a_edit.innerHTML = "edit";
                a_div.appendChild(a);
                a_div.appendChild(a_edit);
                div.appendChild(a_div);
                var b = document.createElement("div");
                b.className = "col-4";
                b.innerHTML = json[j]['b'] == undefined ? '' : JSON.stringify(json[j]['b']);
                div.appendChild(b);
            }
        }
        var HttpGet = function (Url, CallBack) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            }
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    CallBack(xmlhttp.responseText);
                }
            }
            xmlhttp.open("GET", Url, true);
            xmlhttp.send();
        }
        query();
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
